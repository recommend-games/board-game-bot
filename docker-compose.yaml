version: '3.8'

services:
    twitter:
        image: registry.gitlab.com/recommend.games/board-game-bot:latest
        container_name: twitter
        build: '.'
        command: ['python', '-m', 'board_game_bot.twitter']
        env_file: .env
        volumes:
            - ../board-game-scraper:/app/board-game-scraper
        restart: unless-stopped
        stop_grace_period: 15m
        stop_signal: SIGINT
